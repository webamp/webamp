<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="WebampApp" ng-controller="QueueCtrl" layout="column">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <section layout="row">
      <md-toolbar layout="row">
        <h1 class="md-toolbar-tools">Title</h1>
        <span flex></span>
        <button ng-click="togglePlaylist()" class="menuBtn">
          <span>PL</span>
        </button>
        

      </md-toolbar>
    </section>
    
    <section layout="row" flex>
      <md-content layout="column"  class="md-padding" flex >
          <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display" placeholder="Search"></md-autocomplete>
        
          <md-list> 
            <md-list-item>
              <p>test 1</p>
            </md-list-item>
            <md-divider>
            <md-list-item>
              <p>test 2</p>
            </md-list-item>
            <md-divider>
            <md-list-item>
              <p>test 3</p>
            </md-list-item>
            <md-divider>
            <md-list-item>
              <p>test 4</p>
            </md-list-item>
            <md-divider>
          </md-list>
      </md-content>

      <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2 md-padding" md-component-id="playlist" md-is-locked-open="playlistVisible&&$mdMedia('gt-sm')">

      <md-content class="md-padding md-margin">
        <md-list>
          <md-list-item>
            test 1
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item>
            test 2
          </md-list-item>
          <md-divider></md-divider>
          </md-list>
        </md-content>
      </md-sidenav>
    </section>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/queue.js"></script>
        <script src="scripts/controllers/queue.js"></script>
        <script src="scripts/services/soundcloud.js"></script>

</body>
</html>
